<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Answer Code Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #ff1493;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #d63384;
    }

    select {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #ffc0cb;
      width: 90%;
      max-width: 300px;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    .code-output {
      margin-top: 30px;
      font-size: 1.5em;
      color: #d0006f;
    }
  </style>
</head>
<body>

  <h1>üíñ Answer Code Calculator üíñ</h1>

  <div>
    <label>Q1: Kya aapko mujh par trust hai?</label>
    <select id="q1">

      <option value="2">Thoda kam ho gaya hai</option>
      <option value="3">Khud se bhi zyada hai ‚ù§Ô∏è‚Äçüî•</option>
    </select>
  </div>

  <div>

</html>
